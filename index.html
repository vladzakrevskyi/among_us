<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Among Us</title>
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="row text-center text-white">
        <h2>Among Us Game</h2>
    </div>
</div>
<div class="row justify-content-center">
    <button class="button-start js-start-game">Start Game</button>
    <button class="button-start js-reset-game">Reset Game</button>
</div>
<div class="row justify-content-center">
    <select class="js-select" style="width: 200px">
    </select>
</div>
<div class="row justify-content-center text-white">
    <div class="js-notification text-center"></div>
</div>
<div class="row justify-content-center mt-5">
    <div class="led-panel js-led-container">
        <div class="led js-led" data-id="1"></div>
        <div class="led js-led" data-id="2"></div>
        <div class="led js-led" data-id="3"></div>
        <div class="led js-led" data-id="4"></div>
        <div class="led js-led" data-id="5"></div>
    </div>
</div>
<div class="container container-panel mt-5 mb-5">
    <div class="m-panel">
        <div class="m-panel--box">
            <div class="m-panel--box__memory-panel">
                <div class="memory js-memory-button"></div>
                <div class="memory js-memory-button"></div>
                <div class="memory js-memory-button"></div>
                <div class="memory js-memory-button"></div>
                <div class="memory js-memory-button"></div>
                <div class="memory js-memory-button"></div>
                <div class="memory js-memory-button"></div>
                <div class="memory js-memory-button"></div>
                <div class="memory js-memory-button"></div>
                <div class="memory js-memory-button"></div>
                <div class="memory js-memory-button"></div>
                <div class="memory js-memory-button"></div>
                <div class="memory js-memory-button"></div>
                <div class="memory js-memory-button"></div>
                <div class="memory js-memory-button"></div>
                <div class="memory js-memory-button"></div>
            </div>
        </div>
    </div>

    <div class="m-panel">
        <div class="m-panel--box">
            <div class="m-panel--box__user-panel">
                <div id='0' class="memory-button blocked js-user-button"></div>
                <div id='1' class="memory-button blocked js-user-button"></div>
                <div id='2' class="memory-button blocked js-user-button"></div>
                <div id='3' class="memory-button blocked js-user-button"></div>
                <div id='4' class="memory-button blocked js-user-button"></div>
                <div id='5' class="memory-button blocked js-user-button"></div>
                <div id='6' class="memory-button blocked js-user-button"></div>
                <div id='7' class="memory-button blocked js-user-button"></div>
                <div id='8' class="memory-button blocked js-user-button"></div>
                <div id='9' class="memory-button blocked js-user-button"></div>
                <div id='10' class="memory-button blocked js-user-button"></div>
                <div id='11' class="memory-button blocked js-user-button"></div>
                <div id='12' class="memory-button blocked js-user-button"></div>
                <div id='13' class="memory-button blocked js-user-button"></div>
                <div id='14' class="memory-button blocked js-user-button"></div>
                <div id='15' class="memory-button blocked js-user-button"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
